apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-pvc-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-pvc-server
  template:
    metadata:
      labels:
        app: node-pvc-server
    spec:
      containers:
      - name: node-pvc-server
        image: your-dockerhub-username/node-pvc-server
        ports:
        - containerPort: 3000
        env:
        - name: PVC_MOUNT_PATH
          value: "/mnt/pvc"
        volumeMounts:
        - name: pvc-storage
          mountPath: /mnt/pvc
      volumes:
      - name: pvc-storage
        persistentVolumeClaim:
          claimName: file-pvc